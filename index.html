<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' type='text/css' href='css/reset.css' media='all'/>
        <link rel='stylesheet' type='text/css' href='css/main.css' media='all'/>
    </head>
    <body>
        <div class='calculator'>
            <div id='display'></div>
            <div class='buttons'>
                <button type ='button' value = 'clear' class='clear dark-gray' data-key='8'>C</button>
                <button type ='button' value = 'sign' class='sign dark-gray' data-key='192'>+/-</button>
                <button type ='button' value = 'percent' class='percent dark-gray' data-key='80'>%</button>
                <button type ='button' value = '/' class='operator orange' data-key='191'>÷</button>
                <button type ='button' value = '7' class='operand' data-key='55'>7</button>
                <button type ='button' value = '8' class='operand' data-key='56'>8</button>
                <button type ='button' value = '6' class='operand' data-key='57'>9</button>
                <button type ='button' value = '*' class='operator orange' data-key='56'>*</button>
                <button type ='button' value = '4' class='operand' data-key='52'>4</button>
                <button type ='button' value = '5' class='operand' data-key='53'>5</button>
                <button type ='button' value = '6' class='operand' data-key='54'>6</button>
                <button type ='button' value = '-' class='operator orange' data-key='189'>–</button>
                <button type ='button' value = '1' class='operand' data-key='49'>1</button>
                <button type ='button' value = '2' class='operand' data-key='50'>2</button>
                <button type ='button' value = '3' class='operand' data-key='51'>3</button>
                <button type ='button' value = '+' class='operator orange' data-key='187'>+</button>
                <button type ='button' value = '0' class='operand zero' data-key='48'>0</button>
                <button type ='button' value = '.' class='decimal' data-key='190'>.</button>
                <button type ='button' value = '=' class='equals orange' data-key='13'>=</button>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
