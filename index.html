<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
    </head>
    <body>
        <div class='calculator'>
            <div class='display'></div>
            <div class='buttons'>
                <button class='clear dark-gray'>C</button>
                <button class='sign dark-gray'>+/-</button>
                <button class='percent dark-gray'>%</button>
                <button class='operator divide orange'>÷</button>
                <button class='number 7'>7</button>
                <button class='number 8'>8</button>
                <button class='number 9'>9</button>
                <button class='operator multiply orange'>*</button>
                <button class='number 4'>4</button>
                <button class='number 5'>5</button>
                <button class='number 6'>6</button>
                <button class='operator subtract orange'>–</button>
                <button class='number 1'>1</button>
                <button class='number 2'>2</button>
                <button class='number 3'>3</button>
                <button class='operator add orange'>+</button>
                <button class='number 0'>0</button>
                <button class='decimal'>.</button>
                <button class='equal orange'>=</button>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
